    <script>
        let websocket = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let audioContext = null;
        let audioStream = null;

        const statusDiv = document.getElementById('status');
        const recordBtn = document.getElementById('recordBtn');
        const recordBtnText = document.getElementById('recordBtnText');
        const chatContainer = document.getElementById('chatContainer');

        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function addMessage(text, type, audioBase64 = null) {
            const emptyMsg = chatContainer.querySelector('div[style*="text-align: center"]');
            if (emptyMsg) {
                emptyMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = type === 'user' ? 'ğŸ‘¤ ä½ ' : 'ğŸ¤– åŠ©æ‰‹';
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = text;
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(textDiv);

            if (audioBase64 && type === 'assistant') {
                const audio = document.createElement('audio');
                audio.className = 'audio-player';
                audio.controls = true;
                audio.src = `data:audio/mp3;base64,${audioBase64}`;
                audio.autoplay = true;
                messageDiv.appendChild(audio);
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideLoading() {
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = `âŒ é”™è¯¯: ${message}`;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function connectWebSocket() {
            websocket = new WebSocket('ws://localhost:8765');

            websocket.onopen = () => {
                updateStatus('âœ… å·²è¿æ¥åˆ°æœåŠ¡å™¨', 'connected');
                recordBtn.disabled = false;
            };

            websocket.onmessage = (event) => {
                hideLoading();
                const data = JSON.parse(event.data);
                
                if (data.error) {
                    showError(data.message);
                    updateStatus('âœ… å·²è¿æ¥åˆ°æœåŠ¡å™¨', 'connected');
                } else {
                    addMessage(data.user_text, 'user');
                    addMessage(data.response_text, 'assistant', data.audio);
                    updateStatus('âœ… å·²è¿æ¥åˆ°æœåŠ¡å™¨', 'connected');
                }
            };

            websocket.onerror = (error) => {
                console.error('WebSocketé”™è¯¯:', error);
                updateStatus('âŒ è¿æ¥é”™è¯¯', 'disconnected');
                recordBtn.disabled = true;
            };

            websocket.onclose = () => {
                updateStatus('âŒ è¿æ¥å·²æ–­å¼€ï¼Œ3ç§’åé‡è¿...', 'disconnected');
                recordBtn.disabled = true;
                setTimeout(connectWebSocket, 3000);
            };
        }

        async function startRecording() {
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        sampleSize: 16
                    } 
                });
                
                mediaRecorder = new MediaRecorder(audioStream, {
                    mimeType: 'audio/webm'
                });
                
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await processAudio(audioBlob);
                    
                    if (audioStream) {
                        audioStream.getTracks().forEach(track => track.stop());
                    }
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtnText.textContent = 'æ­£åœ¨å½•éŸ³...';
                updateStatus('ğŸ™ï¸ æ­£åœ¨å½•éŸ³...', 'processing');
                
            } catch (error) {
                console.error('å½•éŸ³é”™è¯¯:', error);
                showError('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtnText.textContent = 'æŒ‰ä½è¯´è¯';
                updateStatus('â³ å¤„ç†ä¸­...', 'processing');
                showLoading();
            }
        }

        async function processAudio(audioBlob) {
            try {
                const arrayBuffer = await audioBlob.arrayBuffer();
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                const offlineContext = new OfflineAudioContext(1, audioBuffer.length, 16000);
                const source = offlineContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(offlineContext.destination);
                source.start();
                
                const renderedBuffer = await offlineContext.startRendering();
                const pcmData = renderedBuffer.getChannelData(0);
                const int16Array = new Int16Array(pcmData.length);
                
                for (let i = 0; i < pcmData.length; i++) {
                    const s = Math.max(-1, Math.min(1, pcmData[i]));
                    int16Array[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                }
                
                const uint8Array = new Uint8Array(int16Array.buffer);
                let binaryString = '';
                const chunkSize = 8192;
                for (let i = 0; i < uint8Array.length; i += chunkSize) {
                    const chunk = uint8Array.subarray(i, Math.min(i + chunkSize, uint8Array.length));
                    binaryString += String.fromCharCode.apply(null, chunk);
                }
                const base64Audio = btoa(binaryString);
                
                websocket.send(JSON.stringify({
                    type: 'audio',
                    audio: base64Audio
                }));
                
            } catch (error) {
                console.error('éŸ³é¢‘å¤„ç†é”™è¯¯:', error);
                hideLoading();
                showError('éŸ³é¢‘å¤„ç†å¤±è´¥');
                updateStatus('âœ… å·²è¿æ¥åˆ°æœåŠ¡å™¨', 'connected');
            }
        }

        recordBtn.addEventListener('mousedown', startRecording);
        recordBtn.addEventListener('mouseup', stopRecording);
        recordBtn.addEventListener('mouseleave', () => {
            if (isRecording) {
                stopRecording();
            }
        });

        recordBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startRecording();
        });
        recordBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopRecording();
        });

        connectWebSocket();
